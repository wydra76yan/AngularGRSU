<div class="animated slideInRight" *ngIf="university">
  <ul class="collection with-header">
    <li class="collection-header"><h4>Review</h4></li>
    <li class="collection-item"
      *ngFor="let review of university.reviewsList">
        <div><span>Author: {{review.author}}</span></div>
        <br>
        <div><span>{{review.description}}</span></div>
        <br>
        <div><span>{{review.date}}</span></div>
    </li>
  </ul>
</div>
