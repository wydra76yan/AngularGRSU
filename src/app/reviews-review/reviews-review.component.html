<div class="animated slideInRight" *ngIf="university">
  <ul class="collection with-header">
    <li class="collection-header"><h4>Отзывы</h4></li>
    <li class="collection-item review"
      *ngFor="let review of university.reviewsList">
        <ul>
          <span class="title">Author:  {{review.author}}</span><br>
          <span>{{review.description}}</span><br>
          <span>{{review.date}}</span>
        </ul>
    </li>
  </ul>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s10">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">Nickname</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s10">
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">Review</label>
        </div>
      </div>
      <a class="waves-effect waves-light btn">button</a>
    </form>
  </div>
</div>
