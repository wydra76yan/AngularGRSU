<div class="content animated slideInRight ">
  <div class="left-side_info">
    <ul class="collection with-header">
      <li class="collection-header"><h4>Программа</h4></li>
      <li class="collection-item"
        *ngFor="let program of programs" (click)="onSelect(program)">
        <span>{{program.name}}</span>
      </li>
    </ul>
  </div>
  <div class="right-side_info">
    <app-program-detail   [program]="selectedProgram"></app-program-detail>
  </div>
</div>
